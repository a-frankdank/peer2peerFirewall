<my-greeting-detail [greeting]="selectedGreeting"></my-greeting-detail>
<h1>All them greetings</h1>
<ul class="heroes">
	<li *ngFor="let greeting of greetings" [class.selected]="greeting === selectedGreeting" (click)="onSelect(greeting)"><span class="badge">{{greeting?.id}}</span> {{greeting?.content}}
	</li>
</ul>
<br/>
<br/>
<h1>Networkstatus:</h1>
<my-codr-endpoint-detail [codrEndpoint]="selectedCodr"></my-codr-endpoint-detail>
<!-- TODO: bring list into own component ! -->
<table class="codr">
	<tr *ngFor="let codr of codrs" [class.selectedCodr]="codr === selectedCodr" (click)="onSelectCodr(codr)">
		<td>{{codr?.srcAdress}}:{{codr?.srcPort}}</td>
		<td>{{codr?.dstAdress}}:{{codr?.dstPort}}</td>
		<td>{{codr?.timeLastChanged | date:'yMMdd-HH:mm:ss' }}</td>
		<td>{{codr?.label}}</td>
	</tr>
</table>
